<body>

    <label class="contact">Contact Us</label>
    <div class="name">
      <div class="name1"> 
        <div class="firstname">First Name </div> 
        <input id="firstnameinput" class="firstnameinput" type="text" required>
        <p id="first"> This field is required </p>
      </div>

      <div class="name2">
        <div class="lastname">Last Name</div>
        <input id="lastnameinput" class="lastnameinput" type="text" required>
        <p id="last"> This field is required <p>
      </div>
    </div>

    <div class="email">
      <div class="emailaddress">Email Address</div> 
      <input id="emailinput" class="emailinput" type="email" placeholder="email@example.com" required>
      <!-- <p> Please enter a valid email address </p> -->
      <p id = "email"> This field is required </p>
    </div>

    <div class="querytype">
      <div class="type">Query Type</div>
      

      <div class="input">
        <div class="enquiry">
          <input id="enquiry"  type="radio" name="radio" required>  
          <label class="radio-label">General Enquiry</label>
          
        </div> 

       <div class="request">
          <input  id="request" type="radio" name="radio" required>
          <label class="radio-label">Support Request</label> 
        </div>
      </div> 
      <p id="query">Please select a query type </p>
    </div>

    <div class="messagetext">
      <div class="message"> Message</div>
      <textarea type="text" name="" id="messageinput" class="messageinput" required></textarea>
      <p id="message">This field is required </p>
    </div>

    <div class="consenttext">
      <input class="consent" id="checkbox" type="checkbox" required>
      <label class="team">I consent to being contacted by the team </label>
      <p id="consent">To submit this form, please consent to being contacted </p> 
    </div> 

    <input type="submit" class="submit" value="Submit" >
  </div>
  
  
 
 
    <script src="index.js"></script>
